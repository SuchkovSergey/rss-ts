<!doctype html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <title>Your personal RSS aggregator</title>
        <link href="/src/assets/index.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="jumbotron__dropdown">
                <button
                    class="jumbotron__dropdown-button btn btn-info dropdown-toggle"
                    data-toggle="dropdown"
                >
                </button>
                <div class="jumbotron__dropdown-menu dropdown-menu"></div>
            </div>
            <h2 class="jumbotron__header"></h2>
            <h3 class="jumbotron__sub-header"></h3>
            <form>
                <div class="form-group">
                    <input
                        class="jumbotron__input form-control"
                        placeholder=""
                    />
                </div>
                <button
                    type="submit"
                    class="jumbotron__submit btn btn-primary"
                    disabled
                ></button>
            </form>
        </div>
        <div class="main-body container-fluid">
            <div class="row">
                <div class="main-body__feeds-container col-lg-3">
                    <h5 class="main-body__feeds-header pb-sm-2"></h5>
                    <div class="main-body__feeds"></div>
                </div>
                <div class="main-body__posts-container col-lg-9"></div>
            </div>
        </div>
        <footer class="page-footer">
            <div class="page-footer__copyright">
                Â© Sergey Suchkov, 2020. Welcome to my
                <a href="https://github.com/SuchkovSergey">
                    GitHub account.
                </a>
            </div>
        </footer>
    </body>
</html>
